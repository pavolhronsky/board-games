<div class="container">
  <div class="modal">
    <form [formGroup]="userDetails">
      <table id="user-detail-table">
        <tr>
          <td>name</td>
          <td>{{getUser.givenName}} {{getUser.familyName}}</td>
        </tr>
        <tr>
          <td>email</td>
          <td>{{getUser.email}}</td>
        </tr>
        <tr>
          <td>nickname</td>
          <td><input type="text" formControlName="nickname" style="width: 100%; height: 100%" placeholder="nickname"/>
          </td>
        </tr>
      </table>
    </form>
    <div style="display: flex; justify-content: space-between; margin-top: 25px;">
      <button class="modal-button user-details-button update" [disabled]="!userDetails.valid" (click)="update()">Update</button>
      <button class="modal-button user-details-button cancel" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
