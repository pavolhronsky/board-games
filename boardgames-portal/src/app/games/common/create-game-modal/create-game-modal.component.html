<div class="container">
  <div class="modal">
    <input type="text" [formControl]="newGameNameControl" placeholder="New Game Name"/>
    <div style="display: flex; justify-content: space-between; margin-top: 25px;">
      <button class="modal-button create" [disabled]="!newGameNameControl.valid" (click)="create()">
        Create
      </button>
      <button class="modal-button cancel" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
